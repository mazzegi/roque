syntax = "proto3";

option go_package = "roque/roqueproto";

package roqueproto;

message Void {}

message Message {
    string topic = 1;
    bytes  data = 2;
}

// write
message WriteRequest {    
    Message message = 2;
}

// read
message ReadRequest {
    string ClientID = 1;
    string topic = 2;        
}

// service
service Roque {
    rpc Write (stream WriteRequest) returns (Void);
    rpc Read (ReadRequest) returns (Message);
    rpc Stream(ReadRequest) returns (stream Message);
}